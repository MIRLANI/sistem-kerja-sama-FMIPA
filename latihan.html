<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Terpadu</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

<!-- Grafik Dokumen 1 -->
<div id="stadokumen1"></div>

<!-- Grafik Dokumen 2 -->
<div id="stadokumen2"></div>

<!-- Grafik Dokumen 3 -->
<div id="stadokumen3"></div>

<!-- Grafik Dokumen 4 -->
<div id="stadokumen4"></div>

<script>
    // Dokumen 1
        var options = {
            series: [{
                data: [40, 100, 44, 70, 54, 30]
            }],
            chart: {
                type: 'bar',
                height: 320
            },
            plotOptions: {
                bar: {
                    borderRadius: 1,
                    horizontal: true,
                }
            },
            dataLabels: {
                enabled: true
            },
            xaxis: {
                categories: ['ILMU KOMPUTER', 'BIOTEKNOLOGI', 'STATISTIKA', 'FISIKA', 'KIMIA', 'BIOLOGI',
                ],
            },
            title: {
                text: 'Grafik Distribusi Dokumen Kerjasama Per Program Studi',
                floating: false,
            },
            tooltip: {
                colors: '#13263C',
                x: {
                    show: true
                },
                y: {
                    title: {
                        formatter: function () {
                            return 'Total Document'
                        }
                    }
                }
            },
            colors: ['#006F45'],
    
    };

    var chart1 = new ApexCharts(document.querySelector("#stadokumen1"), options1);
    chart1.render();

                            return 'Total Document'

                    }
                }

    };

    var chart2 = new ApexCharts(document.querySelector("#stadokumen2"), options2);
    chart2.render();
