    <script>

        var options = {
            series: [{
                name: 'Memorandum of Understanding (MOU)',
                data: [44, 55, 57, 56, 61]
            }
        ],
            chart: {
                type: 'bar',
                height: 350
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '55%',
                    endingShape: 'rounded'
                },
            },
            dataLabels: {
                enabled: true
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent'],
            },
            xaxis: {
                categories: ['2020', '2021', '2022', '2023', '2024'],
            },

            yaxis: {
                title: {
                    text: 'Jumlah Kerjasama'
                }
            },
            title: {
                text: 'Grafik Distribusi Dokument Kerjasama MoU Per Tahun (5 Tahun Terakhir)',
                align: 'center',
                floating: true
            },

            fill: {
                opacity: 1
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + " Kerjasama"
                    }
                }
            },
            // colors: ['#546E7A', '#d4526e', '#13d8aa', '#A5978B'
            // ],
        };

        var chart = new ApexCharts(document.querySelector("#mou"), options);
        chart.render();
    </script>
